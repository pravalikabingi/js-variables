<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //variable declaration
       var a;
       //assigning 
       a=10;
       console.log(a)

       //primitive datatypes
       //number
       var a1=20;
       console.log(typeof(a1));
       //string
       var a2="Pravalika"
       console.log(typeof(a2));
       

       //boolean
       var a3=true;
       console.log(typeof(a3));

       //non primitive datatypes
       //array
       var arr=["pravalika","cse",73]
       console.log(arr);
       arr[0]="ayesha"
       console.log(arr);
       arr[2]="86"
       console.log(arr);
       console.log(typeof(arr));

    
       //objects
       var Object={
        firstname:"Pravalika",
        lastname:"Bingi",
        Phno:"9618254133"

       }
       console.log(Object);
       console.log(Object.firstname);
       Object.firstname="ayesha";
       console.log(Object);

       //string
       var a4="chinnu";
       a4[0]="C";
       console.log(a4[0]);
       console.log(a4.length)
       console.log(a4.length-1);
       console.log(a4.replace("u","i"));

       //undefined
       var a5;
       console.log(a5);


       

        
    </script>
</body>
</html>
